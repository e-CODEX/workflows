on:
  workflow_call:
    inputs:
      jacoco-xml-report-path:
        required: false
        type: string
        description: "Path to the coverage report geneearated by JaCoCo"
      java-version:
        required: true
        type: string
        description: "Java version to use for the analysis. Must be 17 or higher" 
        default: '21'
      build-tool:
        type: string
        description: "Build tool to use for the analysis. Must be 'maven' or 'gradle' - for java"
        default: 'maven'
      is_npm:
        description: "Whether the project uses NPM (package.json exists in the root)"
        required: false
        type: boolean
        default: false
      is_mvn:
        description: "Whether the project uses Maven (pom.xml exists in the root)"
        required: false
        type: boolean
      branch:
        description: "Branch name to use for the analysis (for checkout)"
        required: false
        type: string
        default: "main"
      node-version:
        type: string
        default: "20"
        description: "Node.js version to use for the analysis" 
    secrets:
      SONAR_TOKEN:
        required: true

permissions:
  contents: read
jobs:
  sonar-maven:
    if: ${{ inputs.is_mvn == true }}
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest   
       
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: ${{ inputs.build-tool }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud analysis (Maven)
        if: ${{ inputs.build-tool == 'maven' }}
        env:
            JACOCO_REPORT_PATH: ${{ inputs.jacoco-xml-report-path }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.organization=e-codex \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.binaries=target/classes \
          ${{ env.JACOCO_REPORT_PATH != '' && format('-Dsonar.coverage.jacoco.xmlReportPaths={0}', env.JACOCO_REPORT_PATH) || '' }}
          
       
      - name: Run SonarCloud analysis (Gradle)
        if: ${{ inputs.build-tool == 'gradle' }}
        run: |
          ./gradlew sonarqube \
          -Dsonar.organization=e-codex \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.binaries=build/classes/java/main \
          -Dsonar.coverage.jacoco.xmlReportPaths=${{ inputs.jacoco-xml-report-path }} \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  sonar-npm:
    if: ${{ inputs.is_npm == true }}
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
            name: coverage-lcov
            path: coverage

      - name: Run SonarCloud analysis (npm)
        if: ${{ inputs.build-tool == 'npm' }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=e-codex_your-project-key \
            -Dsonar.organization=e-codex \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=. \
            -Dsonar.exclusions=node_modules/**,coverage/**,dist/**,.nuxt/**,.output/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      
         
