on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: "Java version to use for the analysis. Must be 17 or higher" 
        default: '21'
      build-tool:
        type: string
        description: "Build tool to use for the analysis. Must be 'maven' or 'gradle' - for java"
        required: true
      node-version:
        type: string
        default: "16"
        description: "Node.js version to use for the analysis" 
    secrets:
      SONAR_TOKEN:
        required: true


jobs:
  load-config:
    uses: ./.github/workflows/load-config.yaml
    with:
      config-path: .github/sonarcloud-config.json
    secrets: inherit

  sonar-maven:
    if: ${{ inputs.build-tool == 'maven' || inputs.build-tool == 'both' }}  
    #for now gradle will not be used, but kept for future use
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest   
    needs: load-config
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: ${{ inputs.build-tool }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
    
      - name: Download sonar inputs
        uses: actions/download-artifact@v4
        with:
          name: sonar-inputs
          path: .sonar-inputs

      - name: Run SonarCloud analysis (Maven)
        
        if: ${{ inputs.build-tool == 'maven' }}
        env:
            JACOCO_REPORT_PATH: ${{ fromJson(needs.load-config.outputs.jacoco_xml_report_path) }}
        run: |
          mvn -B verify -DskipTests org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.organization=e-codex \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.binaries=target/classes \
          ${{ env.JACOCO_REPORT_PATH != '' && format('-Dsonar.coverage.jacoco.xmlReportPaths=.sonar-inputs/{0}', env.JACOCO_REPORT_PATH) || '' }}
          
       
      - name: Run SonarCloud analysis (Gradle)
        if: ${{ inputs.build-tool == 'gradle' }}
        run: |
          ./gradlew sonarqube \
          -Dsonar.organization=e-codex \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.binaries=build/classes/java/main \
          -Dsonar.coverage.jacoco.xmlReportPaths=.sonar-inputs/${{ fromJson(needs.load-config.outputs.jacoco_xml_report_path) }} \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  sonar-npm:
    if: ${{ inputs.build-tool == 'npm' }}
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
            name: coverage-lcov
            path: coverage

      - name: Run SonarCloud analysis (npm)
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=e-codex_your-project-key \
            -Dsonar.organization=e-codex \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=. \
            -Dsonar.exclusions=node_modules/**,coverage/**,dist/**,.nuxt/**,.output/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      
         
