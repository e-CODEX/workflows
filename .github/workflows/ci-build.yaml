  build-npm:
    if: ${{  inputs.is_npm == true }}
    name: Build NPM artifact and SBOM using Node.js ${{ inputs.node-version }}
    runs-on: ubuntu-latest
    #needs: test-npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload SBOM to GitHub as an artifact
        if: ${{ inputs.sbom-path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ inputs.sbom-path }}

      - name: Upload resulting artifacts to GitHub
        if: ${{ inputs.artifact-path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: artifact-snapshot
          path: ${{ inputs.artifact-path }}
  
  codeql-npm:
    if: ${{ inputs.codeql == true || inputs.is_npm == true }}
    name: Analyze using CodeQL
    uses: ./.github/workflows/codeql-java.yaml
    with:
      node_version: ${{ inputs.node-version }}
      build_tool: 'npm'
    secrets: inherit
      
      
