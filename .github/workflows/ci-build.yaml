name: "Maven & NPM CI build"
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version to use for the build. (Tests are run on the latest LTS version)"
        default: '21'
        type: string
        required: false
      node-version:
        description: "Node.js version to use for the build. (Tests are run on the latest LTS version)"
        default: "20"
        type: string
        required: false
      maven-parameters:
        description: "Extra parameters to pass to Maven"
        required: false
        type: string  
        default: ""
      sbom-path:
        description: "Path to the SBOM file generated by the build"
        required: true
        type: string
      artifact-path:
        description: "Path to the artifact generated by the build"
        required: true
        type: string
      is_npm:
        description: "Whether the project uses NPM (package.json exists in the root)"
        required: false
        type: boolean
      is_mvn:
        description: "Whether the project uses Maven (pom.xml exists in the root)"
        required: false
        type: boolean
      branch:
        description: "Branch name to use for the build (for checkout)"
        required: false
        type: string
        default: "main"
      codeql:
        description: "Whether to run CodeQL analysis"
        required: false
        type: boolean
        default: false
permissions:
  contents: read
  security-events: write # required for uploading SARIF files- codeql

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "Java version: ${{ inputs.java-version }}"
          echo "Node.js version: ${{ inputs.node-version }}"
          echo "Maven parameters: ${{ inputs.maven-parameters }}"
          echo "SBOM path: ${{ inputs.sbom-path }}"
          echo "Artifact path: ${{ inputs.artifact-path }}"
          echo "is_npm: ${{ inputs.is_npm }}"
          echo "is_mvn: ${{ inputs.is_mvn }}"
          echo "Branch: ${{ inputs.branch }}"
          echo "Run CodeQL: ${{ inputs.codeql }}"
  verify-maven:
    if: ${{ inputs.is_mvn == true }}
    name: Test Maven on ${{ matrix.os }} and JDK ${{ matrix.java-version }}
    permissions:
      contents: write 
      pull-requests: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        java-version: [ "${{ inputs.java-version }}" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Graphviz
        uses: e-CODEX/workflows/.github/actions/install-graphviz@main

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Build with Maven
        run: mvn -B -e verify ${{ inputs.maven-parameters }}



  build-maven:
    name: Build Maven artifact and SBOM using Java ${{ inputs.java-version }}
    needs: verify-maven
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Build with Maven
        run: mvn -B -e clean package ${{ inputs.maven-parameters }}

      - name: Upload SBOM to GitHub as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ inputs.sbom-path }}

      - name: Upload resulting artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: artifact-snapshot
          path: ${{ inputs.artifact-path }}
    
  codeql-java:
    if: ${{ inputs.codeql == true || inputs.is_mvn == true }}
    needs: build-maven
    uses: ./.github/workflows/codeql-java.yaml
    with:
      java_version: ${{ inputs.java-version }}
      build_tool: 'maven'

