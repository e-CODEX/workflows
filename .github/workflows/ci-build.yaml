name: "Maven & NPM CI build"
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version to use for the build. (Tests are run on the latest LTS version)"
        default: '21'
        type: string
        required: false
      node-version:
        description: "Node.js version to use for the build. (Tests are run on the latest LTS version)"
        default: "20"
        type: string
        required: false
      maven-parameters:
        description: "Extra parameters to pass to Maven"
        required: false
        type: string  
        default: ""
      sbom-path:
        description: "Path to the SBOM file generated by the build"
        required: true
        type: string
      artifact-path:
        description: "Path to the artifact generated by the build"
        required: true
        type: string
      is_npm:
        description: "Whether the project uses NPM (package.json exists in the root)"
        required: false
        type: boolean
      is_mvn:
        description: "Whether the project uses Maven (pom.xml exists in the root)"
        required: false
        type: boolean
      branch:
        description: "Branch name to use for the build (for checkout)"
        required: false
        type: string
        default: "main"
      codeql:
        description: "Whether to run CodeQL analysis"
        required: false
        type: boolean
        default: false
permissions:
  contents: read

jobs:
  verify-maven:
    if: ${{ inputs.is_mvn == true }}
    name: Test Maven on ${{ matrix.os }} and JDK ${{ matrix.java-version }}
    permissions:
      contents: write 
      pull-requests: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        java-version: [ "${{ inputs.java-version }}" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Graphviz
        uses: e-CODEX/workflows/.github/actions/install-graphviz@main

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Build with Maven
        run: mvn -B -e verify ${{ inputs.maven-parameters }}



  build-maven:
    name: Build Maven artifact and SBOM using Java ${{ inputs.java-version }}
    needs: verify-maven
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Build with Maven
        run: mvn -B -e clean package ${{ inputs.maven-parameters }}

      - name: Upload SBOM to GitHub as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ inputs.sbom-path }}

      - name: Upload resulting artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: artifact-snapshot
          path: ${{ inputs.artifact-path }}
    
  codeql-java:
    if: ${{ inputs.codeql == true || inputs.is_mvn == 'true' }}
    needs: build-maven
    uses: e-CODEX/workflows/.github/workflows/codeql-java.yaml@main
    with:
      java-version: ${{ inputs.java-version }}
      build-tool: 'maven'

  test-npm:
    if: ${{ inputs.is_npm == true }}
    name: Test NPM on ${{ matrix.os }} and Node.js ${{ matrix.node-version }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: [ "${{ inputs.node-version }}" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: e-CODEX/ctp
          fetch-depth: 0
          token: ${{ secrets.ctp_PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-npm:
    if: ${{ inputs.codeql == false}}
    name: Build NPM artifact and SBOM using Node.js ${{ inputs.node-version }}
    runs-on: ubuntu-latest
    needs: test-npm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          repository: e-CODEX/ctp
          fetch-depth: 0
          token: ${{ secrets.ctp_PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload SBOM to GitHub as an artifact
        if: ${{ inputs.sbom-path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ${{ inputs.sbom-path }}

      - name: Upload resulting artifacts to GitHub
        if: ${{ inputs.artifact-path != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: artifact-snapshot
          path: ${{ inputs.artifact-path }}
  
  codeql-npm:
    if: ${{ inputs.codeql == true || inputs.is_npm == 'true' }}
    needs: build-npm
    uses: ./.github/workflows/codeql-java.yaml
    with:
      node-version: ${{ inputs.node-version }}
      build-tool: 'npm'
      
      
