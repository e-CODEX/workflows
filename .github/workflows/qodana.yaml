on:
  workflow_call:
    secrets:
      QODANA_TOKEN:
        required: true
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        security-events: write # required for uploading SARIF files
        pull-requests: write # required for updating PR comments
        checks: write
    name: Analyze with Qodana
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis

      - name: Qodana Scan
        uses: JetBrains/qodana-action@4f04143e8d52028fee27c2a219c8856035094962 #v2024.2.5
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}          

      - name: Upload results to Github
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
