name: "Tag Release Version"
on:
  workflow_call:
    inputs:
      tag:
        description: "The tag entered by the user"
        required: false
        type: string
    outputs:
      tag:
        description: 'The tag created for the release version'
        value: ${{ jobs.tag-version.outputs.tag }}
jobs:
  tag-version:
    name: "Tag Release Version"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: "21"

      - name: Create Git tag
        id: set_tag
        run: |
          # Use Maven to extract the version from the pom.xml file
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [ -z "$VERSION" ]; then
              echo "Version not found in pom.xml"
              exit 1
          fi
          if [ -n ${{ inputs.tag }} ]; then
              if [ "$VERSION" != ${{ inputs.tag }} ]; then
                  echo "Entered tag is different from version found in pom.xml"
                  exit 1
              fi
          fi
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "Created tag: $VERSION"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
