on:
    workflow_call:
      inputs:
        java_version:
          type: string
          description: "Java version to compile." 
          default: '21'
        node_version:
          type: string
          description: "Node.js version to use for the analysis" 
          default: '16'
        build_tool:
          required: true
          type: string
          description: "Build tool to use for the analysis. Must be 'maven' or 'gradle' or 'npm'. Use wrapper for gradle."
          default: 'maven'

          
permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "Java version: ${{ inputs.java_version }}"
          echo "Node.js version: ${{ inputs.node_version }}"
          echo "Build tool: ${{ inputs.build_tool }}"
  codeql:
    permissions:
        security-events: write # required for uploading SARIF files
    name: Analyze using CodeQL
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # v4.2.2
        with:
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN}}

      - name: Setup Java
        if: ${{ inputs.build_tool == 'maven' || inputs.build_tool == 'gradle' }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java_version }}
          cache: ${{ inputs.build_tool }}
      
      - name: Setup Node.js
        if: ${{ inputs.build_tool == 'npm' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Initialize CodeQL - Java/Kotlin
        if: ${{ inputs.build_tool == 'maven' || inputs.build_tool == 'gradle' }}
        uses: github/codeql-action/init@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0
        with:
          languages: java-kotlin
          build-mode: manual
      
      - name: Initialize CodeQL - JavaScript/TypeScript
        if: ${{ inputs.build_tool == 'npm' }}
        uses: github/codeql-action/init@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0
        with:
          languages: javascript-typescript
          build-mode: none

      - name: Run build (Maven)
        if: ${{ inputs.build_tool == 'maven' }}
        run: |
          mvn -B package -DskipTests=true
        
      - name: Run build (Gradle)
        if: ${{ inputs.build_tool == 'gradle' }}
        run: |
          ./gradlew build
      
