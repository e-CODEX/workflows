on:
    workflow_call:
      inputs:
        java-version:
          type: string
          description: "Java version to compile." 
          default: '21'
        node-version:
          type: string
          description: "Node.js version to use for the analysis" 
          default: '16'
        build-tool:
          required: true
          type: string
          description: "Build tool to use for the analysis. Must be 'maven' or 'gradle' or 'npm'. Use wrapper for gradle."
          default: 'maven'
        branch:
          description: "Branch name to use for the analysis (for checkout)"
          required: false
          type: string
          
permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug info
        run: |
          echo "Java version: ${{ inputs.java-version }}"
          echo "Node.js version: ${{ inputs.node-version }}"
          echo "Build tool: ${{ inputs.build-tool }}"
          echo "Branch: ${{ inputs.branch }}"
  codeql:
    permissions:
        security-events: write # required for uploading SARIF files
    name: Analyze using CodeQL
    runs-on: ubuntu-latest      
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.branch }}
          repository: e-CODEX/ctp
          fetch-depth: 0
          token: ${{ secrets.ctp_PAT_TOKEN }}

      - name: Setup Java
        if: ${{ inputs.build-tool == 'maven' || inputs.build-tool == 'gradle' }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}
          cache: ${{ inputs.build-tool }}
      
      - name: Setup Node.js
        if: ${{ inputs.build-tool == 'npm' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Initialize CodeQL
        uses: github/codeql-action/init@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0
        with:
          languages: java-kotlin, javascript
          build-mode: manual

      - name: Run build (Maven)
        if: ${{ inputs.build-tool == 'maven' }}
        run: |
          mvn -B package -DskipTests=true
        
      - name: Run build (Gradle)
        if: ${{ inputs.build-tool == 'gradle' }}
        run: |
          ./gradlew build
      
      - name: Run build (NPM)
        if: ${{ inputs.build-tool == 'npm' }}
        run: |
          npm install
          npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0