on: 
  workflow_call:
name: Java code Checkstyle
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: 'eu-LISA/ecodex-workflows'
          path: 'ecodex-workflows'
          ref: 'main'
      - uses: dbelyaev/action-checkstyle@c4a0d95ce79c7b008f95db5e7a02c89c4db0f264 # v1.15.0
        with:
          reporter: github-pr-review
          level: warning
          checkstyle_config: ecodex-workflows/checkstyle.xml
