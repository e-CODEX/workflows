name: "Publish Release to Maven Repository"
on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version to use for the build."
        required: true
        type: number
        default: 21
      maven-parameters:
        description: "Extra parameters to pass to Maven"
        required: false
        type: string
        default: ""
      maven-repo-id:
        description: "Maven repository ID"
        required: true
        type: string
      tag:
        description: 'The tag to checkout (optional)'
        required: false
        type: string
      environment:
        description: "Deployment environment"
        required: false
        type: string
        default: "production"

jobs:        
  publish-release:
    name: Publish Release to Maven Repository
    permissions:
      contents: write
      attestations: write # Required for attestation
      id-token: write # Required for JFrog CLI setup
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout repository
        if: ${{ !inputs.tag }}
        uses: actions/checkout@v4

      - name: Checkout tag
        if: ${{ inputs.tag }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.java-version }}

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@6359487fb3e3de9d8ce7c1c8bbe8ed298a55d061 # v4.5.9
        id: setup-jfrog-cli
        env:
            JF_URL: https://scm.ecodex.eu
        with:
            oidc-provider-name: setup-jfrog   

      - uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
              "id": "${{ inputs.maven-repo-id }}",
              "username": "${{ steps.setup-jfrog-cli.outputs.oidc-user }}",
              "password": "${{ steps.setup-jfrog-cli.outputs.oidc-token }}"
            }]

      - name: Submit Dependency Release to GitHub Advanced Security
        uses: advanced-security/maven-dependency-submission-action@v4

      - name: Publish Release
        run: mvn -B -e deploy -DrepositoryId=${{ inputs.maven-repo-id }} ${{ inputs.maven-parameters }}
